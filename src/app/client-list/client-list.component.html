<router-outlet></router-outlet>
<div class="main-panel">

  <app-sidebar></app-sidebar>
  <app-header></app-header>

  <!-- Content -->
  <div class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-8 col-md-6 col-sm-6">
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/clients" style="cursor: pointer" href="">Clients</a></li>
                <li class="breadcrumb-item active" aria-current="page">Liste de vos clients</li>
              </ol>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-6 col-sm-6">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title ">Liste des clients</h4>
                <p class="card-category">Trouvez ci-dessous les informations sur vos clients</p>
                <button class="btn btn-success pull-right" (click)="onNewClient()">Ajouter client</button>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <th>
                        Prénom
                      </th>
                      <th>
                        Nom
                      </th>
                      <th>
                        Téléphone
                      </th>
                      <th>
                        Passport
                      </th>
                      <th>
                        Détails
                      </th>
                      <th>
                        Supprimer
                      </th>
                    </thead>
                    <tbody id="productList">
                      <tr *ngFor="let client of clients; let i = index">
                        <td>{{ client.firstname }} </td>
                        <td>{{ client.lastname }}</td>
                        <td>{{ client.phone }}</td>
                        <td>{{ client.passport_number }}</td>
                        <td><span style="cursor: pointer;" (click)="onViewClient(i)">Détails</span></td>
                        <td><span style="cursor: pointer;" class="text-danger"
                            (click)="onDeleteClient(client)"><i class=" text-danger material-icons">delete</i></span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  <!-- End Content -->

  <app-footer></app-footer>

</div>
