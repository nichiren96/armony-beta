<router-outlet></router-outlet>
<div class="main-panel">
    <app-sidebar></app-sidebar>
    <app-header></app-header>
    <!-- Content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-6 col-sm-3">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Cr√©er un compte</h4>
                            <p class="card-category">Renseignez votre email et un mot passe!</p>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-lg-12 col-md-6 col-sm-3">
                                        <div class="form-group">
                                            <label for="email" class="bmd-label-floating">Email</label>
                                            <input formControlName="email" type="email" id="email" required name="email"
                                                class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="bmd-label-floating">Mot de passe</label>
                                            <input formControlName="password" type="password" id="password" required
                                                name="password" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-6 col-sm-3">
                                        <p class="text-danger">{{ errorMessage }}</p>
                                    </div>
                                </div>
                                <button [disabled]="signUpForm.invalid" type="submit" id="signUpBtn"
                                    class="btn btn-primary pull">Go</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Content -->

    <app-footer></app-footer>
</div>
