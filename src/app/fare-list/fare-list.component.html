<router-outlet></router-outlet>
<div class="main-panel">

  <app-sidebar></app-sidebar>
  <app-header></app-header>

  <!-- Content -->
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-6">
          <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/fares" style="cursor: pointer" href="">Tarifs</a></li>
              <li class="breadcrumb-item active" aria-current="page">Liste de vos tarifs</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-6">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title ">Liste de vos tarifs</h4>
              <p class="card-category">Trouvez ci-dessous les informations sur vos tarifs</p>
              <button class="btn btn-success pull-right" (click)="onNewFare()">Ajouter tarif</button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-primary">
                    <th>
                      Tarif
                    </th>
                    <th>
                      Référence
                    </th>
                    <th>
                      Appliqué à
                    </th>

                    <th>
                      Prix par pax
                    </th>
                    <th>
                      Classe
                    </th>
                    <th>
                        Détails
                      </th>
                      <th>
                          Supprimer
                        </th>
                  </thead>
                  <tbody id="productList">
                    <tr *ngFor="let fare of fares; let i = index">
                      <td>{{ fare.fare}} </td>
                      <td>{{ fare.fare_number }}</td>
                      <td>{{ fare.category_id }}</td>
                      <td>{{ fare.price }}</td>
                      <td>{{ fare.class_id }}</td>

                      <td><span style="cursor: pointer;" (click)="onViewFare(i)">Détails</span></td>
                      <td><span style="cursor: pointer;" class="text-danger" (click)="onDeleteFare(fare)"><i
                            class=" text-danger material-icons">delete</i></span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- End Content -->

  <app-footer></app-footer>

</div>
